<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aviator Multiplier Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111827;
      color: #f9fafb;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1f2937;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000040;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin: 15px 0;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
      background-color: #374151;
      color: #fff;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .results {
      margin-top: 25px;
      background: #111827;
      padding: 20px;
      border-left: 5px solid #38bdf8;
      border-radius: 8px;
    }
    .results h3 {
      margin-top: 0;
      color: #38bdf8;
    }
    .error {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Aviator Multiplier Analyzer</h1>
    <p>Enter the last multipliers from your Aviator game (comma separated):</p>
    <textarea id="multiplierInput" placeholder="e.g. 1.2, 1.8, 5.5, 2.0, 10.5"></textarea>
    <button onclick="analyzeMultipliers()">Analyze</button>
    <div class="results" id="resultArea"></div>
  </div>

  <script>
    function analyzeMultipliers() {
      const input = document.getElementById("multiplierInput").value;
      const resultArea = document.getElementById("resultArea");

      let multipliers = input.split(',').map(x => parseFloat(x.trim())).filter(x => !isNaN(x));

      if (multipliers.length < 5) {
        resultArea.innerHTML = "<p class='error'>‚ùå Please enter at least 5 valid multipliers.</p>";
        return;
      }

      const total = multipliers.length;
      const average = multipliers.reduce((a, b) => a + b, 0) / total;

      const low = multipliers.filter(x => x < 2).length;
      const mid = multipliers.filter(x => x >= 2 && x <= 5).length;
      const high = multipliers.filter(x => x > 5).length;

      const safeTarget = Math.min(average, 2).toFixed(2);
      const riskyTarget = Math.max(average * 1.5, 5).toFixed(2);

      resultArea.innerHTML = `
        <h3>üìä Analysis Results</h3>
        <p>Total rounds analyzed: <strong>${total}</strong></p>
        <p>Average multiplier: <strong>${average.toFixed(2)}x</strong></p>
        <ul>
          <li>üü• Low (&lt;2x): <strong>${low}</strong> rounds (${((low / total) * 100).toFixed(1)}%)</li>
          <li>üü® Mid (2x‚Äì5x): <strong>${mid}</strong> rounds (${((mid / total) * 100).toFixed(1)}%)</li>
          <li>üü© High (&gt;5x): <strong>${high}</strong> rounds (${((high / total) * 100).toFixed(1)}%)</li>
        </ul>
        <p>‚úÖ Suggested Safe Cashout: <strong>${safeTarget}x</strong></p>
        <p>üî• Suggested Risky Cashout: <strong>${riskyTarget}x</strong></p>
      `;
    }
  </script>
</body>
</html>
